<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir um áudio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Schizo - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Schizo - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Schizo - Anno Domini Beats.wav" type="audio/wav">
        <p>Seu navegador não suporta os seguintes formatos de áudio: MP3, ogg e wav. <a href="midia/Schizo - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
